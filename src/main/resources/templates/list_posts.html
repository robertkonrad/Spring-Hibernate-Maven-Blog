<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 	layout:decorate="~{layouts/main-layout}">
<head>
	<title>Blog - List of posts</title>
</head>
<body>
	<div layout:fragment="content">
	 	<h1>List of posts</h1>
		<a sec:authorize="isAuthenticated()" class="btn btn-primary" th:href="@{/post/form}">Create new post</a>
		<form th:action="@{/page/1}" method="get" class="d-flex justify-content-end">
			<input type="text" th:name="q" th:value="${param.q != null} ? ${param.q[0]} : ''">
			<input type="submit" th:value="Search">
		</form>
		<div th:if="${param.q != null and param.q[0] != ''}" class="search_results">
			<span class="search_header" th:text="${param.q}"></span>
			<a th:href="@{/}">
				<svg class="bi bi-x-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z" clip-rule="evenodd"/>
					<path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" clip-rule="evenodd"/>
					<path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
				</svg>
			</a>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-9">
					<div class="row" th:each="post : ${posts}">
						<div class="col-4">
							<img th:attr="src=@{'/image/'+${post.image}}" width="250" height="250" 
							th:onerror="'this.src=\'' + @{/img/default.jpg} + '\';'" />
							<div sec:authorize="hasAuthority('ADMIN')">
								<a th:href="@{'/post/'+${post.id}+'/delete'}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
								<a th:href="@{'/post/'+${post.id}+'/update'}" class="btn btn-info">Update</a>
							</div>
							<div sec:authorize="hasAuthority('USER')" th:if="${post.author.username} == ${#authentication.name}">
								<a th:href="@{'/post/'+${post.id}+'/delete'}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
								<a th:href="@{'/post/'+${post.id}+'/update'}" class="btn btn-info">Update</a>
							</div>
						</div>
						<div class="col-5">
							<div>
								<p th:text="${post.title}"></p>
							</div>
							<div>
								<span th:style="${post.author.username == '*User not exist*' ? 'font-style: italic;' : ''}" th:text="${post.author.username} + ' '"></span>
								<span th:text="${post.createdDate}"></span>
							</div>
							<div>
								<p class="post-desc-overflow" th:text="${post.description}"></p>
							</div>
							<div>
								<a th:href="@{'/post/' + ${post.id}}">Read more</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-3">
					<h3>Tags</h3>
					<span th:each="tag : ${tags}">
						<a th:href="@{'/page/1?q='+${tag.tag}}" th:text="${tag.tag}"></a>
					</span>
				</div>
			</div>
		</div>
		<ul>
			<th:block th:each="i: ${#numbers.sequence(1, pages)}">
				<a th:href="${param.q != null} ? @{'/page/' + ${i}(q=${param.q[0]})} : @{'/page/' + ${i}}" th:text="${i}" th:style="${i} == ${page} ? 'color: black; font-weight: bold;' : ''"></a>
			</th:block>
		</ul>
	</div>
</body>
</html>

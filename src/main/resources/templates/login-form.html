<!DOCTYPE html>

<html layout:decorate="~{layouts/main-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog - Login Page</title>
</head>

<body>
<div layout:fragment="content">
    <h1>Login</h1>
    <form method="POST" th:action="@{/authenticate}">
        <p class="alert alert-danger" th:if="${param.error != null}">
            <i>Invalid username/password.</i>
        <p th:if="${param.logout != null}">
            <i>You have been logged out.</i>
        <p>Username: <input name="username" type="text"/></p>
        <p>Password: <input name="password" type="password"/></p>
        <input type="submit" value="Login"/>
    </form>
</div>
</body>
</html>

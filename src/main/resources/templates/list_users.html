<!DOCTYPE html>
<html layout:decorate="~{layouts/main-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog - List of users</title>
</head>
<body>
<div layout:fragment="content">
    <h1>List of users</h1>
    <table class="display" id="table_users">
        <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user,iter : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${auth[__${iter.index}__]}"></td>
            <td>
                <a class="btn btn-info" th:href="@{'/admin/users/'+${user.username}+'/edit'}">Change Password</a>
                <a class="btn btn-info" th:href="@{'/admin/users/'+${user.username}+'/changeRole'}">Change Role</a>
                <a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');"
                   th:href="@{'/admin/users/'+${user.username}+'/delete'}"
                   th:if="${auth[__${iter.index}__] != 'ADMIN'}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
            $(document).ready(function(){
                $('#table_users').DataTable({
                    "columns": [
                        { "width" : "33%" },
                        { "width" : "33%" },
                        { "orderable" : false }
                    ],
                    "order": [ 1, 'asc']
                });
            });


    </script>
</div>
</body>
</html>

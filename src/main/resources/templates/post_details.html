<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
 	layout:decorate="~{layouts/main-layout}">
<head>
	<title th:text="'Blog - ' + ${post.title}"></title>
</head>
<body>
	<div layout:fragment="content">
		<div>
			<p th:text="${post.title}" class="text-center post-detail-title"></p>
		</div>
	 	<div class="container">
	 		<div class="row">
	 			<div class="col-4">
	 				<img th:attr="src=@{'/image/'+${post.image}}" width="250" height="250"
	 				th:onerror="'this.src=\'' + @{/img/default.jpg} + '\';'"/>
	 				<p th:text="${post.author.username}"></p>
	 				<p th:text="${post.createdDate}"></p>
	 				<p th:text="${post.lastModificated}"></p>
	 				<a sec:authorize="isAuthenticated()" th:href="@{${post.id}+'/delete'}" class="btn btn-danger"
	 				onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
	 				<a sec:authorize="isAuthenticated()" th:href="@{${post.id}+'/update'}" class="btn btn-info">Update</a>
	 			</div>
	 			<div class="col-8">
	 				<p class="post-details-desc" th:text="${post.description}"></p>
	 			</div>
	 		</div>
	 		<div>
	 			<div class="col-11 offset-1">
	 				<h3 id="comment-title">Comments:</h3>
	 				<div style="border-width:2px;border-bottom-style:groove;" sec:authorize="isAuthenticated()">
	 					<form th:action="@{${post.id}+'/comment/add'}" method="post" th:object="${comment}">
							<input type="hidden" th:field="*{id}">
							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
								<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>
							<table>
								<tr>
									<td>Description:</td>
									<td><textarea rows="5" cols="90" th:field="*{description}"></textarea></td>
								</tr>
								<tr>
									<td><input type="submit" value="Add comment"></td>
								</tr>
							</table>
						</form>
	 				</div>
	 				<div class="comment" th:each="comment : ${comments}">
	 					<p th:text="${comment.author.username}+' | '+${comment.createdDate}"></p>
	 					<p class="comment-desc" th:text="${comment.description}"></p>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	</div>
</body>
</html>

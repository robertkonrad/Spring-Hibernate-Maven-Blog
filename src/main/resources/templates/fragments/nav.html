<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head >

</head>
<body>
	<div th:fragment="nav">
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}">Blog</a>
				</div>
				<ul class="nav navbar-nav mr-auto">
					<li th:classappend="${#request.requestURI.startsWith('/page') ? 'active':''}"><a th:href="@{/}">Home</a></li>
				</ul>
				<div sec:authorize="isAuthenticated()">
					Hello <span sec:authentication="name"></span> !
					<!--
					Role: <span sec:authentication="principal.authorities"></span>
					  -->
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Log out">
					</form>
				</div>
				<div sec:authorize="!isAuthenticated()">
					<a class="btn" th:href="@{/login}">Log in</a>
					<a class="btn" th:href="@{/user/form}">Sign in</a>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>

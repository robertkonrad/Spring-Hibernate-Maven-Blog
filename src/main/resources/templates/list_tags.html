<!DOCTYPE html>
<html layout:decorate="~{layouts/main-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog - List of tags</title>
</head>
<body>
<div layout:fragment="content">
    <h1>List of tags</h1>
    <a class="btn btn-primary tags-button" th:href="@{/admin/tags/create}">Create new tag</a>
    <table class="display" id="table_tags">
        <thead>
        <tr>
            <th>Tag Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tag : ${tags}">
            <td th:text="${tag.tag}"></td>
            <td>
                <form class="delete-update-form" th:action="@{'/admin/tags/' + ${tag.tag}}" th:method="delete">
                    <input class="btn btn-danger" type="submit" value="Delete"
                           onclick="return confirm('Are you sure you want to delete this tag?');">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
            $(document).ready(function(){
                $('#table_tags').DataTable({
                    "columns": [
                        { "width" : "50%" },
                        { "orderable" : false }
                    ],
                    "order": [ 1, 'asc']
                });
            });


    </script>
</div>
</body>
</html>
